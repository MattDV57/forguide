apiVersion: kueue.x-k8s.io/v1beta1
kind: ClusterQueue
metadata:
  name: stanford-admin-cq
spec:
  cohort: stanford-cohort
  namespaceSelector:
    matchLabels:
      kubernetes.io/metadata.name: stanford-admin #Only stanford-admin can submit jobs direclty to this queue, but will be able to share it through the cohort
  queueingStrategy: BestEffortFIFO # Default queueing strategy
  resourceGroups:
  - coveredResources: ["cpu", "memory", "ephemeral-storage"]
    flavors:
    - name: "default-flavor"
      resources:
      - name: "cpu"
        nominalQuota: 10
      - name: "memory"
        nominalQuota: 10Gi
      - name: "ephemeral-storage"
        nominalQuota: 10Gi
---
